<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcualtor</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
        Your Height (cm):
        <input type="number" class =" input height" value="180" placeholder="Enter your Height in cm ">
        Your Weight (kg):
        <input type="number" class =" input weight" value="80" placeholder="Enter your Weight in kg ">
        <button id="btn" class="btn">Compute BMI</button>
        <input  disabled type="text" class="input bmi-result" >
        <h4 class="info-text">Weight Condition:
            <span class="weight-condition"></span>
        </h4>
    </div>
   
</body>
</html>
