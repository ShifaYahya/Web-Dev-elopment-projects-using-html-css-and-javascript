<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>


</head>
<body>
<div class="container">
  <h1 class="heading">Currency Converter</h1>
  <div class="currency-container">
    <select class="currency-first">
      <option value="AUD">AUD</option>
      <option value="USD" selected>USD</option>
      <option value="INR">INR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="EUR">EUR</option>
      <option value="CAD">CAD</option>
    </select>
   <input type="number" class="worth-first" min="0" value="1">
  </div>  
  <div class="currency-container">
    <select class="currency-second">
      <option value="AUD">AUD</option>
      <option value="USD">USD</option>
      <option value="INR" selected>INR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="EUR">EUR</option>
      <option value="CAD">CAD</option>
    </select>
   <input type="number" class="worth-second" disabled>
  </div>  
  <p class="exchange-rate">
    
  </p>
</div>
</body>
</html>
